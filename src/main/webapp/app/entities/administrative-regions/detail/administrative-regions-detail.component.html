<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="administrativeRegions">
      <h2 data-cy="administrativeRegionsDetailsHeading">
        <span jhiTranslate="provisionApp.administrativeRegions.detail.title">Administrative Regions</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ administrativeRegions.id }}</span>
        </dd>
        <dt><span jhiTranslate="provisionApp.administrativeRegions.name">Name</span></dt>
        <dd>
          <span>{{ administrativeRegions.name }}</span>
        </dd>
        <dt><span jhiTranslate="provisionApp.administrativeRegions.nameEn">Name En</span></dt>
        <dd>
          <span>{{ administrativeRegions.nameEn }}</span>
        </dd>
        <dt><span jhiTranslate="provisionApp.administrativeRegions.codeName">Code Name</span></dt>
        <dd>
          <span>{{ administrativeRegions.codeName }}</span>
        </dd>
        <dt><span jhiTranslate="provisionApp.administrativeRegions.codeNameEn">Code Name En</span></dt>
        <dd>
          <span>{{ administrativeRegions.codeNameEn }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/administrative-regions', administrativeRegions.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
